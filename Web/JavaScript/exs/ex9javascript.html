<html>
	<head>
		<title>Exercicio 9 JavaScript</title>
		<script>
			var x = window.prompt("Entre com a temperatura atual:");
			if (x < 10){
				document.write("Muito Frio");
			}if(x > 11 && x < 15){
				document.write("Frio");
			}if(x > 16 && x < 22){
				document.write("Normal");
			}if(x > 23 && x < 30){
				document.write("Quente");
			}else{
				document.write("ERRO");
			}
		</script>
	</head>
	
	<body>

	</body>
</html>
