<html>
	<head>
		<meta charset="utf-8">
		<title> EX2 </title>
		<style>
			div{
				background: lightblue;
				height: 70px;
				width: 400px;
				padding-top: 25px;
				padding-left: 30px;
			}
		</style>
		<script>
			function calc(){
				var val1 = document.getElementById("val1");
				var val2 = document.getElementById("val2");
				var val3 = document.getElementById("val3");
				var div = document.getElementById("emDestaque");
				var result = parseFloat(val1.value) + parseFloat(val2.value) + parseFloat(val3.value);
				div.innerHTML = "Valor Total: R$"+result;
			}

		</script>
	</head>

	<body>
		<table cellspacing="10">
			<tr>
				<td>Item: </td>
				<td><input size="15" type="text"/></td>
				<td>Valor: </td>
				<td><input size="15" type="text" id="val1"/></td>
			</tr>
			<tr>
				<td>Item: </td>
				<td><input size="15" type="text"/></td>
				<td>Valor: </td>
				<td><input size="15" type="text" id="val2"/></td>
			</tr>
			<tr>
				<td>Item: </td>
				<td><input size="15" type="text"/></td>
				<td>Valor: </td>
				<td><input size="15" type="text" id="val3"/></td>
			</tr>
		</table>
		<td><button onclick="calc()">Calcular</button></td>
		<div align="left" valign="center">
			<font id="emDestaque" size="6"></font>
		</div>	
	</body>

</html>
