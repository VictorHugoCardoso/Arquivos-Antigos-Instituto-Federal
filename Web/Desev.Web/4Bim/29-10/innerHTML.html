<html>
	<head>
	<title>innerHTML.html</title>
	<script language ="Javascript">
		function exibe(id, color){
			id.innerHTML = '<h1>'+id.innerHTML+'</h1>';
			id.style.background = color;
		}
	</script>
	</head>
<body>
	<div onmouseover='exibe(this, "red");' id="primeiro">Um texto sobre esse site</div>
	<div onmouseover='exibe(this, "green");' id="segundo">Um texto sobre esse site - PARTE 2</div>
	<div onmouseover='exibe(this, "blue");' id="terceiro">Um texto sobre esse site - PARTE 3</div>
</body>
</html>
