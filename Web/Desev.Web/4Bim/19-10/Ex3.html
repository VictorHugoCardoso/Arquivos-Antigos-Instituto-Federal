<html>
	<head>
	<title> Ex3 </title>
	<script language="Javascript">
		function mudaCor(id){
			id.style.backgroundColor = 'tan';
			id.style.color = 'maroon';
		}
		function voltaCor(id){
			id.style.backgroundColor = 'white';
			id.style.color = 'black';
		}
	</script>
	</head>
	<body>

	<input type="txt" onfocus="mudaCor(this);" onblur="voltaCor(this);"/>
 	</body>
</html>
