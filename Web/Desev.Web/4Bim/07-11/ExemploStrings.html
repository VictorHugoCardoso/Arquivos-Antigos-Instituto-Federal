<html>
	<head>
		<title>String</title>
		<script language="Javascript">
			var nome = prompt('Digite seu nome:');

// altera para maiuscula e depois para minuscula
				alert(nome.toUpperCase());
				alert(nome.toLowerCase());

// tamanho da variavel nome
				alert(nome.length);
				

//replace -> substitui um texto por outro
				nome = nome.replace('Stephani', 'Ste');
				alert(nome);

//retorna a letra correspondente ao numero informado
				alert(nome.charAt(0));

//retorna o ultimo caracter da string
				alert(nome.charAt(nome.length-1));

		</script>
	</head>

	<body>
		
	</body>
</html>
