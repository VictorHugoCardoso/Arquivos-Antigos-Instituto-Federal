<html>
	<head>
		<title>Exercicio 4</title>
		<script language="Javascript">
		function destaca(id){
			id.style.border="1px dotted red";
		}
		function voltar(id){
		 	id.style.border="none";
		}
		</script>
	</head>

	<body>
		<img src="carro1.png" onmouseover="destaca(this);" onmouseout ="voltar(this);"id="imagem"><br/>
		<img src="carro2.png" onmouseover="destaca(this);" onmouseout ="voltar(this);"id="imagem2"><br/>
		<img src="carro3.png" onmouseover="destaca(this);" onmouseout ="voltar(this);"id="imagem3"><br/>
		<img src="carro4.png" onmouseover="destaca(this);" onmouseout ="voltar(this);"id="imagem4">
		
		
	</body>
</html>
