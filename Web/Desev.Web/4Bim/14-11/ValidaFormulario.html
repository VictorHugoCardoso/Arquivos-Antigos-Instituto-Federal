<html>
	<head>
	<meta charset="utf-8">
	<title>Valida formulario</title>
	<script>
		function valida(formulario){
			if(formulario.nome.value == ""){
				alert("Preencha o campo Nome !!!");
				return false;
			}
			var y = formulario.idade.value;
			var x = parseInt(y);
			if(x < 13){
				alert("Você Não tem idade Necessária Para ingressar !!!")
				return false;
			}else{
				return true;
			}
		}
	</script>
	</head>
	<body>
		<h1>Cadastro de Aluno</h1>
		<form action="http://www.ifpr.edu.br" onsubmit="return valida(this)">
			Nome: <input type="text" name="nome"> 
			<br>Idade: <input type="text" name="idade"> 
		    <br><input type="submit" value="enviar"/>
		</form> 
	</body>
</html>
