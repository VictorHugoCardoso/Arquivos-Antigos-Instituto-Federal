<html>
	<head>
	<meta charset="utf-8">
	<title>Obtem elementos do formulario</title>
	<script>
		function valida(){
			var elementosDoForm = document.forms[0].elements;
			var x = "";
			for (i = 0 ; i < elementosDoForm.length; i++){
				if (elementosDoForm[i].value != "enviar"){
					if (elementosDoForm[i].value == ""){
						x = x + "\n" + elementosDoForm[i].name;
					}
				}	
			}
			alert("Os seguintes Campos Devem ser Preenchidos: \n" + x);
		}
	</script>
	</head>
	<body>
		<h1>Cadastro de Aluno</h1>
		<form onsubmit="return valida()">
			Nome: <input type="text" name="Nome"> 
			<br>Idade: <input type="text" name="Idade"> 
		    <br><input type="submit" value="enviar"/>
		</form> 
	</body>
</html>
