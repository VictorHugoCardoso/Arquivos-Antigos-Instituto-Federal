<html>
	<head>
		<title> Usando tag Input </title>
	</head>

	<body>
		Selecione o estado:
		<form>
			<select name="estados">
				<option value="AM">Amazonas</option>
				<option value="PR">Paraná</option>
				<option value="SP">São Paulo</option>
				<option value="SC">Santa Catarina</option>
			</select>
		<br/><br/>
		</form>

		Selecione o estado 2 :
		<form>
			<select name="estados">
				<option value="AM">Amazonas</option>
				<option value="PR">Paraná</option>
				<option selected value="SP">São Paulo</option>
				<option value="SC">Santa Catarina</option>
			</select>
		<br/><br/>
		</form>

		Selecione o estado 3 :
		<form>
			<select multiple name="estados">
				<option value="AM">Amazonas</option>
				<option value="PR">Paraná</option>
				<option value="SP">São Paulo</option>
				<option value="SC">Santa Catarina</option>
			</select>
		<br/><br/>
		</form>
	</body>

</html>
