<html>
<head>
	<TITLE>Tabela</TITLE>
</head>
<body>

<!-- vamos definir uma tabela -->
<table border="2">
	<!-- primeiro definir as linhas da tabela -->
	<!-- <tr> define uma nova linha -->
	<tr>
		<!-- <td> define uma nova coluna -->
		<td>
			Linha 1 - Coluna 1
		</td>
		<td>
			Linha 1 - Coluna 2
		</td>
	</tr>

	<tr>
		<!-- <td> define uma nova coluna -->
		<td>
			Linha 2 - Coluna 1
		</td>
		<td>
			Linha 2 - Coluna 2
		</td>
	</tr>
</table>

</body>
</html>
