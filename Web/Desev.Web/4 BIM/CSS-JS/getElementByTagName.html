<html>
	<head>
		<title>getElementByTagName</title>
		<script language="Javascript">
			function exibe(){
				//obtem todas as tags do tipo intup
				//que a funcao getElementByTagName retorna um array
				var inputs = document.getElementsByTagName('input');
				
				alert(inputs.length);
				
				for(i=0;i<inputs.length;i++){
					alert(inputs[i].value);
				}
			}
		</script>
	</head>
	<body>
	Nome: <input type="text" id="nome" name="nome"/><br/>
	CPF: <input type="text" id="cpf" name="cpf"/><br/>
	RG: <input type="text" id="rg" name="rg"/><br/>
	Idade: <input type="text" id="idade" name="idade"/><br/>
	<input type="button" value="clique" onclick='exibe();'><br/>
	</body>
</html>
