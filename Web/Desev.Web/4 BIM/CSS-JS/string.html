<html>
	<head>
		<title>Strings</title>
		<script type="text/javascript">
			var nome = prompt("Digite seu nome");
			//converte para letra maiuscula
			alert(nome.toUpperCase());
			//converte para minuscula
			alert(nome.toLowerCase());
			//obter o tamanho da string
			alert(nome.length);
			//replace -> substitui um texto por outro
			alert(nome.replace("foz","curitiba"));
			
			//retorna a letra correspondente ao numero especificado
			alert(nome.charAt(0));
			
			//retorna o ultimo caracter da string
			alert(nome.charAt(nome.length-1));
			
			
		</script>
	
	</head>
	<body>
	</body>
</html>
