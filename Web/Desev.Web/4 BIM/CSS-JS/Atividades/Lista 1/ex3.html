<html>
	<head>
		<title> New Document</title>
		<script language="Javascript">
			function mudaTuto(id){
				id.style.background = 'tan';
				id.style.color = 'maroon';
			}	
			function voltaTuto(id){
				id.style.background = 'white';
				id.style.color = 'black';
			}				
		</script>
		<style>
			
		</style>
	</head>
	<body>
	<input id="input1" type="text" onfocus="mudaTuto(this);" onblur="voltaTuto(this)">
	</body>
</html>
