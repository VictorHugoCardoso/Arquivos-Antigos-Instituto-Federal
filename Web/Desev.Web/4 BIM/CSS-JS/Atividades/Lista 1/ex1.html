<html>
	<head>
		<title> New Document</title>
		<script language="Javascript">
			function mudaTamanho(id){
				id.style.fontSize = '30px';
				id.style.height = "400px";
			}		
		</script>
		<style>
			#duplo{
				border: 1px solid black;
				height: 400px;
			}
		</style>
	</head>
	<body>
	<div id="duplo" ondblclick="mudaTamanho(this);">
		Um texto sobre este site.
	</div>
	</body>
</html>
