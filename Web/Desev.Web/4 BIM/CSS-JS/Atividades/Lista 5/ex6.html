<html>
	<head>
		<title> New Document</title>
		<script language="Javascript">
			function destacar(id){
				var img = document.getElementById(id);
				id.style.border = "dotted red 1px";
			}	
			function limpar(id){
				var img = document.getElementById(id);
				id.style.border = "";
			}
			function select(nome){
				var tag = document.getElementById("img0");

				tag.src = "imagens/" + nome + ".png"
			}

		</script>
		<style>
			body{
				background: #CCC;
			}
			div{
				border: solid 1px black;
			}
		</style>
	</head>
	<body>

		<table cellspacing="40" align="center">

				</td>
