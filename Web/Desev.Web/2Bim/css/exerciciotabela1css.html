<html>
	<head>
		<title>Exercicio1 CSS table</title>
		<style type="text/css">
		caption{
			text-decoration: underline;
			font-family: verdana;
			color: maroon;
			margin-top: 10px;
		}
		table{
			caption-side: bottom;
			margin-left: 20px;
			border-spacing: 3px;
			text-align: center;
		}
		td{
			background: #EEE;
			padding: 5px;
			border: 2px solid navy;
			color: navy;
		}
		</style>
	</head>

	<body>
		<table>
			<caption>Estatísticas dos municípios paranaenses</caption>
			<tr>
				<th>Cidade</th>
				<th>População</th>
				<th>Altitude</th>
				<th>Temperatura</th>
			</tr>
			<tr>
				<td>Foz do Iguaçu</td>
				<td>260.000</td>
				<td>200m</td>
				<td>35&deg; C</td>
			</tr>
			<tr>
				<td>Londrina</td>
				<td>580.000</td>
				<td>550m</td>
				<td>30&deg; C</td>
			</tr>
			<tr>
				<td>Cascavel</td>
				<td>340.000</td>
				<td>280m</td>
				<td>30&deg; C</td>
			</tr>
			<tr>
				<td>Medianeira</td>
				<td>54.000</td>
				<td>240m</td>
				<td>27&deg; C</td>
			</tr>
		</table>
	</body>

</html>
