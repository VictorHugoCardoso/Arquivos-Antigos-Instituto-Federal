<html>
	<head>
		<title>Exercicio2 CSS table</title>
		<style type="text/css">
		caption{
			text-decoration: underline;
			font-family: verdana;
			color: maroon;
			margin-top: 10px;
		}
		table{
			caption-side: bottom;
			margin-left: 10px;
			border-spacing: 8px;
		}
		td{
			border: 1px solid blue;
			padding: 2px;
		}
		img{
			border: 1px solid blue;
			weidth: 180px;
			height: 100px;
		}	
		</style>
	</head>

	<body>
		<table>
			<caption>Estatísticas dos municípios paranaenses</caption>
			<tr>
				<th>Cidade</th>
				<th>População</th>
				<th>Altitude</th>
				<th>Temperatura</th>
				<th>Foto</th>
			</tr>
			<tr>
				<td>Foz do Iguaçu</td>
				<td>260.000</td>
				<td>200m</td>
				<td>35&deg; C</td>
				<td><img src="foz.jpg"></td>
			</tr>
			<tr>
				<td>Londrina</td>
				<td>580.000</td>
				<td>550m</td>
				<td>30&deg; C</td>
				<td><img src="londrina.jpg"></td>
			</tr>
			<tr>
				<td>Cascavel</td>
				<td>340.000</td>
				<td>290m</td>
				<td>25&deg; C</td>
				<td><img src="cascavel.jpg"></td>
			</tr>
			<tr>
				<td>Medianeira</td>
				<td>54.000</td>
				<td>240m</td>
				<td>27&deg; C</td>
				<td><img src="medianeira.jpg"></td>
			</tr>
		</table>
	</body>

</html>
