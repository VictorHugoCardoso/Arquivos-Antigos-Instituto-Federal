<html>
    <head>
    <title>Exercício6 CSS table</title>
    <style type="text/css">
    caption{ 
        font-style: italic;
    }
    
     table {
        caption-side: bottom;
        margin-left: 20px;
        margin-top: 20px;
        border: 1px solid gray;
        border-spacing:20px;
        border-collapse: collapse;
		height: 80px;
     }
    
    td{
        padding: 3px;
        border: 1px dotted gray;
    }
    
	td.right{
	text-align: right;
	}
	
	td.center{
	text-align: center;
	}
	
    th{
    background:orange;
	border: 1px dotted gray;
    }
    
    tr.laranja {
		background:#FFD39B;
       
    }
	
	tr.center{
	text-align: center;
	}
	
	table table th{
	background: #5CB3FF;
	}
	
	table table tr{
	background: white;
	}
	
	img{
    width: 60px;
    height: 50px;
    }
    </style>
    </head>
 <body>
