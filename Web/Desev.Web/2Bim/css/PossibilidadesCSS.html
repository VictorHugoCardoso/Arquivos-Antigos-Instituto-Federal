<html>
	<head>
	<title> New Document </title>
<style>
/* POSSIBILIDADE DE USO DO CSS */

/* 1º CASO - classe generica(pode ser aplicada a qualquer tag do HTML) */
.titulo{
	background: orange;
}
/* 2º CASO - classe especifica(soh sera aplicada a uma determinada tag que sera especificada antes do nome da classe) */
h1.titulo{
	background: blue;
}
/* 3º CASO - CSS por tag(todas as tags terão a mesma regra CSS) */
h1{
	background: tan;
}
/* 4º CASO - CSS por ID(apenas a tag cujo id foi definido na regra vai receber a formatação) */ 
#titulo{
	background: purple;
}
/* 5º CASO - regras descendentes(aplica o CSS apenas em tags que estejam dentro de uma outra especifica) */
div h1{
	background: green;
}
</style>
	</head>
	<body>
	</body>
</html>
