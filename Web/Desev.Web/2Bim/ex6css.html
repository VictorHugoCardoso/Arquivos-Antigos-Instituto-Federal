<html>
	<head>
	<title>Ex. 6.0# CSS</title>
		<style type="text/css">
		body{
			background-color:gray;
		}
		p.titulo{
			margin:20px;
			color: navy;
			font-weight:bold;
		}
		ul.estrela{
			list-style-image: url("star.png");
			background-color:beige;
			border-style:solid;
			border-width:2px;
			margin:20px;
			margin-right:1000px;
			padding:10px;
			padding-left:50px;
			border-color:red;
		}
		ul.okay{
			list-style-image: url("check.png");
		}
		</style>
	</head>
	
	<body>
		<p class="titulo"><u>Lista de Compras</u></p>
		<ul class="estrela">
			<li>Café
				<ul class="okay">
					<li>Em pó</li>
					<li>Solúvel</li>
				</ul>
			</li>
			<li>Açucar</li>
			<li>Arroz</li>
			<li>Leite</li>
			<li>Massa			
				<ul class="okay">
					<li>Spaguetti</li>
					<li>Tagliatelle</li>
					<li>Vermicelli</li>
					<li>Maccheron</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
