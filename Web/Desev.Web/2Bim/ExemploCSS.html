<html>
	<head>
		<title>Exemplo de CSS</title>
		<style type="text/css">
		p{
			/* alterar cor de fundo */
			background: yellow;
			/* alterar tamanho font: */
			font-size: 25px;
			/* alterar cor da fonte: */
			color: blue;
			/* ajustar o alinhamento do paragrafo */
			text-align: center;
			/* colocar em negrito o texto */
			font-weight: bold;
			/* mudar o tipo da fonte */
			font-family: purisa;
		}
		h1{
			background: orange;
			/* definir a margem esquerda com 30px */
			margin-left: 30px;
			/* definir a margem direita com 30px */
			margin-right: 30px;
			/*margem superior*/
			margin-top: 50px;
			/*margem inferior*/
			margin-bottom: 40px;
		}
		h2{
			border-style: solid;
			border-width: 1px;
			border-color: red;
			/*definindo a margem interna*/
			padding-left: 50px;
			padding-right: 50px;
		}
			
		</style>
	</head>

	<body>

		<h1>Este é o titulo</h1>
		<h2>ESte é o sub-titulo</h2>
		<p>Este é um paragrafo com formatação com CSS</p>

	</body>

</html>
