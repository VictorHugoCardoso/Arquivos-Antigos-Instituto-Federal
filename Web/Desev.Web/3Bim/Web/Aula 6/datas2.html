<html>
    <head>
        <title>Datas2</title>
    </head>

    <body>
	<h1>Hoje:</h1>
    </body>
	<script language="Javascript">
	    var hoje = new Date(1996,04,03,17,40);
	    document.writeln("Ano: " + hoje.getFullYear());
	    document.writeln("<br>Mês: " + hoje.getMonth());
	    //pega o dia do mês
	    document.writeln("<br>Dia: " + hoje.getDate());
	    //pega o dia da semana
	    document.writeln("<br>Dia da semana: " + hoje.getDay());
	    //pegar a hora		
	    document.writeln("<br>Hora: " + hoje.getHours());
	    //pegar os minutos		
	    document.writeln("<br>Minutos: " + hoje.getMinutes());
	    //pegar os segundos		
	    document.writeln("<br>Segundos: " + hoje.getSeconds());
    </script>
</html>
