<html>
    <head>
        <title>Switch</title>
	    <script language="Javascript">
            var mes = eval(prompt("Digite o mes:"));
            switch(mes){
                case 1:
                    alert("Janeiro");
                    break;
                case 2:
                    alert("Fevereiro");
                    break;
                case 3:
                    alert("Março");
                    break;
                //só executa default caso não tenha entrado em nenhuma das opções anteriores.
                default:
                    alert("Mês inválido");
                    break;
            }		
	    </script>
    </head>

    <body>

    </body>
</html>
