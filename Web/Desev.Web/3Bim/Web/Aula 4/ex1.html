<html>
    <head>
        <title>Ex1</title>
	    <script language="Javascript">  
            n = 1;   
            soma = 0;
            qtde = 0;          
            while (n > 0){
                n = eval(prompt("Digite um número inteiro:"));
                if(n > 0){
                soma = soma + n;
                qtde = qtde + 1;
                }
		    }
            media = soma / qtde;
            alert("Média = " + media);
	    </script>
    </head>

    <body>

    </body>
</html>
