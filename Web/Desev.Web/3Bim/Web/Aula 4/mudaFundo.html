    <body>

        <-- quando clica ->
        <input type="button" value="Azul" onclick="document.bgColor='blue'"/>
        <-- quando tira o mouse ->
        <input type="button" value="Laranja" onmouseout="document.bgColor='orange'"/>
        <-- quando passa o mouse ->
        <input type="button" value="Verde" onmouseover="document.bgColor='green'"/>

    </body>
