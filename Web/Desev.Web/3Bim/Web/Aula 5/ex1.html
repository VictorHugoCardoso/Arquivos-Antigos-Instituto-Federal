	    <script language="Javascript">
            function potencia(x,y){
                return Math.pow(x,y);
            }	    
            var r = prompt("Digite o raio do círculo:");
            var area = Math.PI * potencia(r,2);
            document.write("<h1>Área = " + area + "</h1><br>");
