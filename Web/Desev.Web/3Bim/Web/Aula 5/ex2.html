        <title>Ex2</title>
	    <script language="Javascript">
            function multi(x,y,z){
                resultado = x * y * z;
		return resultado;
            }		    
            var n1 = prompt("Digite o número 1:");
            var n2 = prompt("Digite o número 2:");
            var n3 = prompt("Digite o número 3:");
            var resul = multi(n1,n2,n3);
            document.write("<h1>Resultado: " + resul + "</h1><br>");
	    </script>
    </head>
