<html>
    <head>
        <title>Funcoes matematicas</title>
	    <script language="Javascript">
            function potencia(x,y){
                return Math.pow(x,y);
            }	    
            function soma(a,b){
                var resultado = a + b;
                return resultado;
            }
            var s = soma(1,2);
            var quad = potencia(2,2);
            var quad2 = Math.pow(4,2);
            document.write("<h1>Resultado: " + s + "</h1><br>");
            document.write("<h1>Resultado: " + quad + "</h1><br>");
            document.write("<h1>Resultado: " + quad2 + "</h1><br>");
	    </script>
    </head>

</html>
