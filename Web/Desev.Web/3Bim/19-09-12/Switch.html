<html>
	<head>
		<meta charset=utf-8>
		<title> Switch </title>
		<script language="Javascript">
			var mes = eval(prompt('Digite o mes:'));
			switch(mes){
			case 1:
				document.write("<h1 style='color:pink'>Janeiro");
				break;
			case 2:
				document.write("<h1 style='color:green'>Fevereiro");
				break;
			case 3:
				document.write("<h1 style='color:grey'>Março");
				break;
	
	// só executa o default caso não tenha entrado
	// em nenhuma das opções anteriores.
	
			default:
				document.write("<h1 style='color:red'>Mês Invalido");
				break;
			}

		</script>
	</head>
	<body>

	</body>
</html>
