<html>
	<head>
		<meta charset=utf-8>
		<title> Lista 2 - Exercicio 1 </title>
		<script language="Javascript">
		var i = 1;
		var media = 0;
		var cont = 0;
			while(i > 0){
				i = i--;
				i = eval(prompt("Digite um numero:"));
				if( i <= 0){
					break;
				}else{
				media = media + i;
				cont++;
				}
			}
			media = media / cont;
			document.write("Esta é a média do numeros: "+ media);
		</script>
	</head>

	<body>
	</body>

</html>
