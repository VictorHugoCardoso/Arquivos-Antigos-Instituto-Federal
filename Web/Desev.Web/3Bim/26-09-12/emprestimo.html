<html>
	<head>
		<title>Emprestimo </title>
		<style type="text/css">
		.a{ color: white;}
		.b{ color: blue;}
		.c{ color: orange;}
		.d{ color: yellow;}
		</style>
	<script language="Javascript">
		var saldoMedio = eval(prompt("Digite o seu saldo médio"));
		var credito = 0;
		if(saldoMedio <= 200){
			document.write("<span class=a>Voce não tem credito</span><br>");
			document.bgColor = 'red';
			document.title = "No Credit!";
		}else if(saldoMedio > 200 && saldoMedio <= 400){
			credito = saldoMedio * 0.2;
			document.write("<span class=b>O seu credito é de : " + credito + "<br>");
			document.write(" O seu saldo final : " + (credito+saldoMedio)+"</span>");
			document.bgColor = 'orange';
			document.title="Seja Bem Vindo!";
		}else if(saldoMedio > 400 && saldoMedio <= 600){
			credito = saldoMedio * 0.3;
			document.write("<span class=c>O seu credito é de : " + credito + "<br>");
			document.write(" O seu saldo final : " + (credito+saldoMedio)+"</span>");
			document.bgColor = 'green';
			document.title="Seja Bem Vindo!";
		}else{
			credito = saldoMedio * 0.4;
			document.write("<span class=d>O seu credito é de : " + credito + "<br>");
			document.write(" O seu saldo final : " + (credito+saldoMedio)+"</span>");
			document.bgColor = 'blue';
			document.title="Seja Bem Vindo!";
		}
	</script>
	</head>

	<body>
		
	</body>

</html>
