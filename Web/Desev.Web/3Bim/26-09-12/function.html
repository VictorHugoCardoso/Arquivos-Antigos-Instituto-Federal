<body>
	<head>
		<title>Funções matemáticas</title>
		<script language="Javascript">
			function potencia(x,y){
				return Math.pow(x,y);
			}
			function soma(a,b){
				var resultado = a +  b;
				return resultado;	
			}
			var s = soma(1,2);
			var quad = potencia(2,2);
			var quad2 = Math.pow(4,2);
			document.write("<h1> Resultado:" + s + "/Potencia:" + quad +"/Potencia 2 : "+ quad2+"</h1>");
		</script>
	</head>
<body>
</body>
</html>
