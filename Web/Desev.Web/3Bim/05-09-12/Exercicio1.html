<html>
	<head>
		<title>Ex 1</title>
		<script language="JavaScript">
			
			var nome = prompt("Digite o nome do aluno:");
			var nota1 = eval(prompt("Digite a Nota 1:"));
			var nota2 = eval(prompt("Digite a Nota 2:"));
			var nota3 = eval(prompt("Digite a Nota 3:"));
			var media = (nota1 + nota2 + nota3) / 3;
			
			if(media >= 7){
				document.writeln("<h5>O aluno "+nome+" foi aprovado com " + media + " de média</h5>.");
			}else{
				document.writeln("<h5>O aluno "+nome+" foi reprovado com " + media + " de média</h5>.");
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
