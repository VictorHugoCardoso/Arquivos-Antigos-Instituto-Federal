<html>
	<head>
		<title>Ex 3</title>
		<script language="JavaScript">
			
			var v1 = eval(prompt("Digite o valor 1:"));
			var v2 = eval(prompt("Digite o valor 2:"));
			if(v2 > v1){
				var dif = v2 - v1;
				document.writeln("Diferença: " + dif );
			}else{
				var dif = v1 - v2;
				document.writeln("Diferença: " + dif );
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
