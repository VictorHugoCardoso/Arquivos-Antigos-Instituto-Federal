<html>
	<head>
		<title>Ex 2</title>
		<script language="Javascript">

		var idade = eval(prompt("digite sua idade?"));
		
		if(idade <= 16){
			document.writeln("Caso eleitoral: Não Eleitor");
		}
		if(idade >= 18 && idade<=65){
			document.writeln("Caso eleitoral: Eleitor Obrigatório");
		}
		else if((idade >=16 && idade <=18)||(idade >=65)){
			document.writeln("Caso eleitoral: Eleitor facultativo");
		}
		</script>
	</head>

	</body>
</html>
