<html>
	<head>
		<title>Exemplo de IF-ELSE </title>
		<script language="Javascript">

		var opt = eval(prompt("digite sua idade?"));
		if(opt>24){
			document.writeln("<h2>você esta autorizado </h2>");
		}
		else if(opt>=18 && opt<=24){
			document.writeln("<h2>você precisa de autorização</h2>");

			if(opt>=18 && opt<=20){
				document.writeln("</h2>Procure o tribunal mais proximo</h2>");	
			}
			else{
				document.writeln("<h4> Procure o TSE</h4>" + opt);
			}
		}
		else{
				document.writeln("<h2> não autorizado</h2>");
		}
		</script>
	</head>
	<body>

	</body>
</html>
