<html>
	<head>
		<title>Exemplo de IF-ELSE </title>
		<script language="Javascript">

			var opt = eval(prompt("digite sua idade !"));

			for(i=0; i<=opt; i++){
					document.writeln("<h5>"+i+"</h5>");
			}

					document.writeln("--------------------");

			for(i=opt; i>0 ;i--){
					document.writeln("<h5>"+i+"</h5>");
			}
		</script>
	</head>
	<body>

	</body>
</html>
