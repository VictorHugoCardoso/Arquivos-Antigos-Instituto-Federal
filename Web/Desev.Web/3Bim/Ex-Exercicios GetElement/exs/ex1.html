<html>
	<head>
		<title> EX1 </title>
		<script language="Javascript">
			function veri(){
				var nome = document.getElementById("nome");
				var idade = document.getElementById("idade");
				var divEmDestaque = document.getElementById("verif");
				if (idade.value >= 18){
					divEmDestaque.innerHTML = "Você pode se inscrever no processo Seletivo";
				}else{
					divEmDestaque.innerHTML = "Você precisa de um responsável para se inscrever";
				}
								
			}
		</script>
	</head>

	<body>
		Nome: <input type="text" id="nome"/> <br>
		Idade: <input type="text" id="idade"/>
		<button onclick="veri()">Enviar</button>
		<div id="verif">
		
		</div>

	</body>

</html>
