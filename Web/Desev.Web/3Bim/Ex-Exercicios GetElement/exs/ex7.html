<html>
	<head>
		<meta charset="utf-8">
		<title> EX 7 </title>
		<script language="Javascript">
			function destaca(){
				var ganho = document.getElementById("gan");
				var gasto = document.getElementById("gas");
				var div = document.getElementById("emDestaque");
				var porcgasto = (100 * gasto.value) / ganho.value;
				var result = 100 - porcgasto;
				alert(result);
				if (result > 20){
					div.innerHTML = "Economico";
				}
				if (result <= 20 && result >= 10){ 
					div.innerHTML = "Pouco Economico";
				}
				if (result < 10){
					div.innerHTML = "Não Está Fazendo Economia Sustentável";
				}
			}
		</script>
	</head>

	<body>
		Ganho: <input type="text" id="gan"/> <br>
		Gasto: <input type="text" id="gas"/> <br>
		<button onclick="destaca()">Enviar</button> <br>
		
		<div id="emDestaque">
		
		
		</div>
	</body>

</html>
