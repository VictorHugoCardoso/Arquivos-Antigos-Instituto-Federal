<html>
	<head>
		<meta charset="utf-8">
		<title> EX3 </title>
		<script>
			function calc(){
				var sal = document.getElementById("sal");
				var quant = document.getElementById("gast");
				var div = document.getElementById("emDestaque");
				var cal = sal.value - quant.value;
				if (cal > 0 ){
					div.style.backgroundColor = "lightblue";
					div.innerHTML = "Seu Saldo É positivo";
             		div.style.color = "white";
				}
				if (cal < 0 ){
					div.style.backgroundColor = "red";
					div.innerHTML = "Seu Saldo É Negativo";
					div.style.color = "white";
				}

			}

		</script>
	</head>

	<body>
		Salário Recebido: <input type="text" id="sal"/>
		Quantidade Gasto: <input type="text" id="gast"/>
		<button onclick="calc()">Calcular</button> <br>
		
		<div id="emDestaque">
		
		
		</div>

	</body>

</html>
