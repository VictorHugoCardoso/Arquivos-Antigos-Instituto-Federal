<html>
	<head>
		<title> getElement1 </title>
		<script language="Javascript">
			function destaca(){
				var nome = document.getElementById("nome");
				var divEmDestaque = document.getElementById("emDestaque");
				divEmDestaque.innerHTML = nome.value;
				divEmDestaque.style.color = "green";
				divEmDestaque.style.width = "300px";
				divEmDestaque.style.height = "100px";
				divEmDestaque.style.backgroundColor = "#00''0000";

				
				
			}
		</script>
	</head>

	<body>
		Nome: <input type="text" id="nome"/>
		<button onclick="destaca()">Destacar</button>
		<div id="emDestaque">
		
		
		</div>
	</body>

</html>
