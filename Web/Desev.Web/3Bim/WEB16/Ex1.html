<html>
	<head>
		<title>ex1</title>
		<script language='Javascript'>
			var media = 0;
			var num = 1;
			var i = 0;
			while(num>0){
				num = eval(prompt("Digite um número inteiro positivo: "));
				i++;
				media = media+num;
			}
			media = media/2;
			document.write("Media de números inteiros informados: "+media);
		</script>
	</head>
	<body>
		
	</body>
</html>
